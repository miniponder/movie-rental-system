<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}create new account - movie rental system{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/customer/create-acc.css') }}">
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
</head>
<body>
{% block body %}
  <form action="/create-acc" method="POST">
    <h1>create new account</h1>

    {% if warn=="password_mismatch"%}
      <div class="warn">passwords do not match :/</div>
    {% endif %}
    {% if warn=="email_exists"%}
      <div class="warn">someone else is using that email :/</div>
    {% endif %}
    {% if warn=="user_exists"%}
      <div class="warn">username taken :/</div>
    {% endif %}
    <input type="text" id="username" name="username" placeholder="username" required>
    <input type="email" id="email" name="email" placeholder="email" required>

<fieldset>
  <legend>select a role:</legend>
  <div class="radio-group">
    <div>
      <input type="radio" id="User" name="user_cat" value="User" checked>
      <label for="User">user</label>
    </div>
    <div>
      <input type="radio" id="Staff" name="user_cat" value="Staff">
      <label for="Staff">staff</label>
    </div>
    <div>
      <input type="radio" id="Manager" name="user_cat" value="Manager">
      <label for="Manager">manager</label>
    </div>
  </div>
</fieldset>
    <input type="password" id="password" name="password" required autocomplete="off" placeholder="enter your password">
    <input type="password" id="repassword" name="repassword" required autocomplete="off" placeholder="re-enter your password">
<div class="form-actions">
    <input type="submit" value="sign up">
    <a href="{{ url_for('auth.login') }}" class="form-link">have an account?</a>
    </div>
  </form>
{% endblock %}
</body>
</html>
