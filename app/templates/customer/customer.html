<!DOCTYPE html>
<html>
<head>
  <title>my rentals</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/customer/customer.css') }}">
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
</head>

<body>

  <div class="header">
    <div class="left">
  <div class="dropdown">
    <button class="dropdown-item">menu &#9662;</button>
    <div class="dropdown-content">
      <a href="{{ url_for('auth.login') }}">logout</a>
    </div>
  </div>

    </div>
    <div class="center">
  <h1>my rentals</h1>
    </div>
  </div>

  <h2><b>balance = {{ balance }}</b></h2>

  <div class="movie-list">
  {% for i in range(0, length) %}
  <div class="movie">
    <div class="movie-info">
      <div class="movie-title">{{ id[i] }}. {{ titles[i] }}</div>
      <div class="movie-deadline">rented on {{ borrow_date[i] }}</div>
      <div class="movie-deadline">return by {{ deadline[i] }}</div>

      <div class="rating-form">
        <form action="/customer" method="post">
          <input type="hidden" name="titlesel" value="{{ titles[i] }}">
          <label>rate this movie:</label>
          {% for r in range(1, 6) %}
          <input type="radio" id="rating{{ i }}_{{ r }}" name="rating" value="{{ r }}">
          <label for="rating{{ i }}_{{ r }}">{{ r }}</label>
          {% endfor %}
          <br><br>
          <input type="submit" value="submit">
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</body>
</html>
